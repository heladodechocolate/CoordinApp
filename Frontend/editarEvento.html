<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CoordinApp - Editar Evento</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="event-creation-container">
      <header class="daily-header">
        <button id="cancelar-btn">← Regresar</button>
        <h1>Editar Evento</h1>
      </header>

      <main class="event-main-layout">
        <!-- Panel Izquierdo (3/4 del ancho) -->
        <section class="event-form-container">
          <form id="editar-evento-form">
            <h2>Información del Evento</h2>

            <div class="input-group">
              <label for="titulo">Título:</label>
              <input type="text" id="titulo" name="titulo" required />
            </div>

            <div class="input-group">
              <label for="descripcion">Descripción:</label>
              <textarea
                id="descripcion"
                name="descripcion"
                rows="4"
                required
              ></textarea>
            </div>

            <div class="input-group">
              <label for="lugar">Lugar:</label>
              <select id="lugar" name="id_espacio" required>
                <option value="">Seleccione un lugar</option>
                <!-- Las opciones se cargarán con JavaScript -->
              </select>
            </div>

            <div class="input-group-inline">
              <div class="input-group">
                <label for="fecha">Fecha:</label>
                <input type="date" id="fecha" name="fecha" required />
              </div>
              <div class="input-group">
                <label for="hora">Hora:</label>
                <input type="time" id="hora" name="hora" required />
              </div>
            </div>

            <h2>Editar Tareas</h2>
            <div class="input-group-inline">
              <div class="input-group">
                <label for="equipo-select">Equipo:</label>
                <select id="equipo-select" required>
                  <option value="">Seleccione un equipo</option>
                  <!-- Las opciones se cargarán con JavaScript -->
                </select>
              </div>
              <div class="input-group">
                <label for="tarea-input">Tarea:</label>
                <input
                  type="text"
                  id="tarea-input"
                  placeholder="Describa la tarea"
                  required
                />
              </div>
            </div>
            <button type="button" id="agregar-tarea-btn" class="secondary-btn">
              + Agregar Tarea
            </button>

            <div class="input-group">
              <label for="anotaciones">Anotaciones (opcional):</label>
              <textarea
                id="anotaciones"
                name="anotaciones"
                rows="3"
                placeholder="Notas adicionales sobre el evento..."
              ></textarea>
            </div>
          </form>
        </section>

        <!-- Panel Derecho (1/4 del ancho) -->
        <aside class="task-list-container">
          <h3>Lista de Tareas</h3>
          <div id="task-list">
            <p class="empty-list-message">No se han agregado tareas aún.</p>
          </div>
        </aside>
      </main>

      <footer class="creation-footer">
        <button type="button" id="cancelar-footer-btn" class="cancel-btn">
          Cancelar
        </button>
        <!-- DESPUÉS -->
        <button type="button" id="guardar-evento-footer-btn" class="submit-btn">
          Guardar Cambios
        </button>
      </footer>
    </div>
     <script src="js/utils.js"></script>
    <script src="js/editarEvento.js"></script>
  </body>
</html>
