<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CoordinApp - Reportes</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div class="daily-view-container">
      <header class="daily-header">
        <button id="back-btn">← Regresar</button>
        <h1>Prueba de Reportes</h1>
        <img src="assets/images/logo.png" alt="Logo de CoordinApp" class="site-logo">
      </header>

      <main class="daily-main-layout">
        <section class="daily-main-content">
          <div class="reportes-container">
            <h2>Prueba de Conexión a Base de Datos</h2>
            <button id="cargar-datos-btn">Cargar Datos de Prueba</button>
            <div id="cuadro-prueba" style="margin-top: 20px; padding: 15px; border: 1px solid #ddd; background-color: #f9f9f9;">
              <p>Presiona el botón para cargar los datos de la tabla historial_cambios...</p>
            </div>
          </div>
        </section>
      </main>
    </div>

    <script src="js/utils.js"></script>
    <script src="js/reportes.js"></script>
  </body>
</html>
