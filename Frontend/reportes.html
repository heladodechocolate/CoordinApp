<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CoordinApp - Reportes</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div class="daily-view-container">
      <header class="daily-header">
        <button id="back-btn">← Regresar</button>
        <h1>Reportes de Tareas</h1>
        <img src="assets/images/logo.png" alt="Logo de CoordinApp" class="site-logo">
      </header>

      <main class="daily-main-layout">
        <section class="daily-main-content">
          <div class="reportes-container">
            <h2>Tareas Reportadas</h2>
            
            <!-- BOTÓN DE PRUEBA SEPARADO -->
            <div style="margin-bottom: 20px; padding: 15px; background-color: #f8f9fa; border: 1px solid #ddd; border-radius: 5px;">
              <h3>Botón de Prueba</h3>
              <p>Este botón está fuera de las tarjetas para aislar el problema.</p>
              <button id="boton-prueba-revisado" style="background-color: #e74c3c; color: white; padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer;">
                Probar Función Revisar con ID 6
              </button>
            </div>
            
            <div id="reportes-list">
              <!-- Los reportes se cargarán aquí con JavaScript -->
            </div>
          </div>
        </section>
      </main>
    </div>

    <script src="js/utils.js"></script>
    <script src="js/reportes.js"></script>
  </body>
</html>
