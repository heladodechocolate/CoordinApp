<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CoordinApp - Reportes</title>
    <link rel="stylesheet" href="css/style.css">
    <button id="back-btn">← Regresar</button>
</head>
<body>
    <div class="daily-view-container">
        <!-- Header con el botón de regreso y el título -->
        <header class="daily-header">
            <h1>Tareas Reportadas</h1>
            <img src="assets/images/logo.png" alt="Logo de CoordinApp" class="site-logo">
        </header>
        <!-- Layout principal con la lista de tareas reportadas -->
        <main class="daily-main-layout">
            <section class="daily-main-content">
                <!-- Sección de la Lista de Tareas Reportadas -->
                <div class="event-list-container">
                    <h2>Lista de Tareas Reportadas</h2>
                    <div id="reportes-list">
                        <!-- La lista de tareas reportadas se cargará aquí con JavaScript -->
                    </div>
                </div>
            </section>
        </main>
    </div>
    <script src="js/utils.js"></script>
    <script src="js/reportes.js"></script>
</body>
</html>
