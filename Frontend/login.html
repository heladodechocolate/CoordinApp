<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CoordinApp - Inicio de Sesión</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="login-container">

      <img src="assets/images/logo.png" alt="Logo de CoordinApp" class="login-logo">
      
      <div class="login-form">
        <p>Gestión Digital de Eventos y Equipos Municipales</p>
        <form id="loginForm">
          <div class="input-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required />
          </div>
          <div class="input-group">
            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" required />
          </div>
          <button type="submit">Iniciar Sesión</button>
          <p id="error-message" class="error"></p>
        </form>
        <div class="login-extra-links">
          <a href="#" id="forgot-password-link">¿Olvidaste tu contraseña?</a>
        </div> 
        <div class="login-extra-links">
          <br>
          <br>
          <button type="button" id="create-account-btn" class="secondary-btn">
            Crear Cuenta
          </button>
        </div> 
      </div>
    </div>

    <script src="js/auth.js"></script>
  </body>
</html>
