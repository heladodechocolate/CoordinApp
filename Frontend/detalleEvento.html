<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CoordinApp - Detalles del Evento</title>
    <link rel="stylesheet" href="css/style.css">
    <button id="back-btn">← Regresar</button>
</head>
<body>
    <div class="daily-view-container">
        <!-- Header con el botón de regreso y el título -->
        <header class="daily-header">
            <h1>Detalles del Evento</h1>
            <img src="assets/images/logo.png" alt="Logo de CoordinApp" class="site-logo">
        </header>

        <!-- Layout principal con la información del evento -->
        <main class="daily-main-layout">
            <section class="daily-main-content">
                <!-- Información General del Evento -->
                <div class="event-info-container">
                    <h2>Información del Evento</h2>
                    <div id="event-details">
                        <!-- Los detalles del evento se cargarán aquí -->
                    </div>
                </div>

                <!-- Información de los Equipos y Tareas -->
                <div class="teams-tasks-container">
                    <h2>Equipos y Tareas</h2>
                    <div id="teams-tasks-list">
                        <!-- La lista de equipos y tareas se cargará aquí -->
                    </div>
                </div>

                <!-- Anotaciones del Evento -->
                <div class="event-notes-container">
                    <h2>Anotaciones</h2>
                    <div id="event-notes">
                        <!-- Las anotaciones del evento se cargarán aquí -->
                    </div>
                </div>
            </section>
        </main>
    </div>
     <script src="js/utils.js"></script>
    <script src="js/detalleEvento.js"></script>
</body>
</html>
