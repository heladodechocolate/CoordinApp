<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CoordinApp - Solucionar Reporte</title>
    <link rel="stylesheet" href="css/style.css">
    <button id="back-btn"> ← Regresar</button>  
</head>
<body>
    <div class="daily-view-container">
        <header class="daily-header">
            <h1>Solucionar Reporte</h1>
             <img src="assets/images/logo.png" alt="Logo de CoordinApp" class="site-logo">
        </header>

        <main class="daily-main-layout">
            <section class="daily-main-content">
                <div id="reporte-info-container">
                    <!-- Aquí aparecerá la información del reporte -->
                </div>
                
                <div class="form-container">
                    <h3>Registrar Solución</h3>
                    <form id="solucion-reporte-form">
                        <div class="input-group">
                            <label for="solucion">Solución aplicada *</label>
                            <textarea id="solucion" name="solucion" rows="4" required placeholder="Describe detalladamente la solución aplicada para resolver el reporte..."></textarea>
                        </div>
                        <button type="submit">Enviar Solución</button>
                    </form>
                </div>
            </section>

            <aside class="daily-sidebar">
                <h3>Información del Reporte</h3>
                <div id="reporte-info-sidebar">
                    <!-- Aquí aparecerá la información del reporte asociado -->
                </div>
            </aside>
        </main>
    </div>
    <script src="js/utils.js"></script>
    <script src="js/solucionReporte.js"></script>
</body>
</html>
